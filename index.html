<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Flexbox</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="jquery.js" type="text/javascript"></script>
	<!-- <script src="jqueryui.js" type="text/javascript"></script> -->
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<header>Header</header>
	<nav>
		<ul>
			<li class="nav-li"><a href="#">Home</a></li>
			<li class="nav-li"><a href="#">About</a></li>
			<li class="nav-li"><a href="#">Help</a></li>
			<li class="nav-li"><a href="#">Contact</a></li>
		</ul>
	</nav>
	<div id="slider">
		<ul id="slide-list">
			<li class="slide">1</li>
			<li class="slide">2</li>
			<li class="slide">3</li>
			<li class="slide">4</li>
			<li class="slide">5</li>
			<li class="slide">6</li>
			<li class="slide">7</li>
			<li class="slide">8</li>
			<li class="slide">9</li>
			<li class="slide">10</li>
		</ul>
		<div id="left-slide">
			<img src="left-arrow.png">
		</div>
		<div id="right-slide">
			<img src="right-arrow.png">
		</div>
	</div>
	<section>
		<div id=main-wrapper>
			<div id="main">
				<div class="main-category">
					<ul class="main-cat-list">
						<li class="main-cat"></li>
						<li class="main-cat"></li>
						<li class="main-cat"></li>
					</ul>
				</div>
				<div class="main-title" title="Title of the article"></div>
				<div class="author">
					<div class="author-img" title="Author Image"></div>
					<div class="author-name">
						<p class="textblock" title="Author Name"></p>
						<p class="textblock" title="Date"></p>
						<p class="textblock" title="Views(Maybe)"></p>
					</div>
				</div>
				<div class="share">
					
				</div>
				<div id="article">
					<p class="textblock"></p>
					<p class="textblock"></p>
					<p class="textblock"></p>
					<p class="textblock"></p>
					<p class="textblock2"></p>
					<br>
					<div class="article-img" title="Article Image"></div>
					<br>
					<p class="textblock"></p>
					<p class="textblock"></p>
					<p class="textblock"></p>
					<p class="textblock"></p>
					<p class="textblock2"></p>
					<br>
					<p class="textblock"></p>
					<p class="textblock"></p>
					<p class="textblock2"></p>
				</div>
			</div>
		</div>
		<aside id="aside-section">
			<div class="aside-wrapper">
				<div class="aside-title"></div>
				<div class="aside-container">
					<ul class="aside-list">
						<li class="aside">
							<div class="aside-img"></div>
							<p class="textblock"></p>
							<p class="textblock"></p>
						</li>
						<li class="aside">
							<div class="aside-img"></div>
							<p class="textblock"></p>
							<p class="textblock"></p>
						</li>
						<li class="aside">
							<div class="aside-img"></div>
							<p class="textblock"></p>
							<p class="textblock"></p>
						</li>
					</ul>
				</div>
			</div>
		</aside>
	</section>
	<footer id="footer">
		<div class="footer-logo" title="Logo"></div>
		<ul class="footer-list">
			<li class="footer-list-item"></li>
			<li class="footer-list-item"></li>
			<li class="footer-list-item"></li>
			<li class="footer-list-item"></li>
		</ul>
	</footer>
</body>
</html>
